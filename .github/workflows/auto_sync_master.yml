name: sync-develop-with-release

on:
  pull_request:
    types: [closed]
    branches:
      - release

jobs:
  PR_Release_To_Develop:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Reset develop branch
        run: |
          git fetch origin release:release
          git reset --hard release

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Sync Develop with latest Release
          title: Sync Release -> Develop
          branch: feature-develop
          labels: 'automerge'
          delete-branch: true
          committer: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>

      - name: Merge Pull Request
        uses: peter-evans/merge-pull-request@v3
        with:
          pull_request_number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge_method: squash
          delete_branch_after_merge: true