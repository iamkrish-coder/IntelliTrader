name: Auto Pull Request and Update

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  PR:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
      
      - name: Reset master branch
        run: |
          git fetch origin develop:develop
          git reset --hard develop
      
      - name: Get latest commit message
        id: latest_commit
        run: echo "::set-output name=message::$(git log --format=%B -n 1 HEAD)"
      
      - name: Auto Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature-build
          title: ${{ steps.latest_commit.outputs.message }}
          body: |
            Updates to IntelliTrader
            - Srikrishnan 
            - Auto-generated Pull Request

          delete-branch: false
          labels: |
            enhancement
            automated pull request
          assignees: iamkrish-coder
          draft: false

      - name: Fetch existing PR and Update
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}

      - name: Fetch existing PR
        id: fetch_pr
        if: github.event_name == 'workflow_dispatch'
        run: |
          pr_url=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pulls?head=iamkrish-coder:feature-build | jq -r '.[0].url')
          echo "::set-output name=pr_url::$pr_url"
      
      - name: Make changes to the pull request
        if: github.event_name == 'workflow_dispatch'
        run: |
          pr_url="${{ steps.fetch_pr.outputs.pr_url }}"
          new_title="Updated Title"
          new_body="Updated Body"
          curl -s -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "{\"title\":\"$new_title\", \"body\":\"$new_body\"}" $pr_url

      - name: Push changes to the branch associated with the pull request
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update pull request"
          git push origin feature-build
