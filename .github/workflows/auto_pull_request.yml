name: Auto Pull Request
on:
  push:
    branches:
      - develop
jobs:
  PR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - name: Reset master branch
        run: |
          git fetch origin develop:develop
          git reset --hard develop
      - name: Get commit messages
        id: commit_messages
        run: |
          COMMIT_MESSAGES=$(git log --format=%B develop..HEAD)
          echo "::set-output name=messages::${COMMIT_MESSAGES}"
      - name: Auto Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature-build
          title: ${{ steps.commit_messages.outputs.messages }}
          body: |
            Updates to IntelliTrader
            - Srikrishnan 
            - Auto-generated Pull Request on push to Develop

            Commits:
            ${{ steps.commit_messages.outputs.messages }}
          delete-branch: true
          labels: |
            enhancement
            automated pull request
          assignees: iamkrish-coder
          reviewers: iamkrish-coder
          draft: false
