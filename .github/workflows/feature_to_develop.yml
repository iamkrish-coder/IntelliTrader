name: Feature Branch to Develop PR

on:
  push:
    branches:
      - feature/*  # Trigger on pushes to any branch starting with "feature/"

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'Update from feature branch: ${{ github.ref_name }}'  # Dynamic title based on branch name
          body: 'This pull request was created automatically from a push to a feature branch.'
          branch: develop
          base: ${{ github.ref_name }}  # Use the pushed feature branch name as base
