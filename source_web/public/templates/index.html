<body>
    <div class="preloader">
        <div class="loading">
            <h2>
                Loading...
            </h2>
            <span class="progress"></span>
        </div>
    </div>

    <div class="wrapper">
        <ul class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" id="scene">
            <li class="layer" data-depth="0.00">
            </li>

            <!-- BG -->

            <li class="layer" data-depth="0.10">
                <div class="background" style="background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat 50% 100%;">
                </div>
            </li>

            <!-- Hero -->

            <li class="layer" data-depth="0.20">
                <div class="title">
                    <h1>IntelliTrader</h1>
                </div>
            </li>

            <li class="layer" data-depth="0.25">
                <div class="sphere">
                    <img alt="sphere" src="{{ url_for('static', filename='images/sphere.svg') }}">
                </div>
            </li>

            <li class="layer" data-depth="0.30">
                <div class="hero">
                    <h1 id="countdown">
                        A cutting-edge algorithmic trading application, coming soon!
                    </h1>

                    <p class="sub-title">
                        A cutting-edge algorithmic trading application, coming soon!
                    </p>
                </div>
            </li>

            <!-- Flakes -->

            <li class="layer" data-depth="0.40">
                <div class="depth-1 flake1">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth1/flakes1.png') }}">
                </div>

                <div class="depth-1 flake2">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth1/flakes2.png') }}">
                </div>

                <div class="depth-1 flake3">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth1/flakes3.png') }}">
                </div>

                <div class="depth-1 flake4">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth1/flakes4.png') }}">
                </div>
            </li>

            <li class="layer" data-depth="0.50">
                <div class="depth-2 flake1">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth2/flakes1.png') }}">
                </div>

                <div class="depth-2 flake2">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth2/flakes2.png') }}">
                </div>
            </li>

            <li class="layer" data-depth="0.60">
                <div class="depth-3 flake1">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth3/flakes1.png') }}">
                </div>

                <div class="depth-3 flake2">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth3/flakes2.png') }}">
                </div>

                <div class="depth-3 flake3">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth3/flakes3.png') }}">
                </div>

                <div class="depth-3 flake4">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth3/flakes4.png') }}">
                </div>
            </li>

            <li class="layer" data-depth="0.80">
                <div class="depth-4">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth4/flakes.png') }}">
                </div>
            </li>

            <li class="layer" data-depth="1.00">
                <div class="depth-5">
                    <img alt="flake" src="{{ url_for('static', filename='images/flakes/depth5/flakes.png') }}">

                    <button type="button" id="BtnGetStarted" class="btn btn-primary">Get Started</button>
                </div>
            </li>
